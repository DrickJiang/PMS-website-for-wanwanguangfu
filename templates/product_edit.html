{% extends 'base1.html' %}

{% block main_content %}
<div class="row">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <h4>新增商品</h4>
            </div>
        </div>
        <!--{{ url_for('save_edit_product')}}-->
        <div class="panel-body">
            <form action="{{ url_for('save_edit_product')}}" method="post" class="form-horizontal " enctype="multipart/form-data">

                <div class="form-group ">
                    <label for="xinghao" class="control-label col-md-2">型号</label>
                    <div class="col-md-6">

                        <input type="text" value="{{product.xinghao}}" readonly="True" class="form-control " id="xinghao" name="xinghao">
                    </div>
                </div>
                <div class="form-group ">
                    <label for="tupian" class="control-label col-md-2">图片</label>
                    <div class="col-md-6">
                        <img class="img-responsive" src="{{ url_for('render_file', filename = product.tupian) if product.tupian else ''}}" alt="{{ product.xinghao}}">
                        <input type="file" id="tupian" name="tupian" disabled="true">
                    </div>
                </div>
                <div class="form-group ">
                    <label for="yongtu" class="control-label col-md-2">用途分类</label>
                    <div class="col-md-2">
                        <select name="yongtu" id="yongtu" class="form-control">
                            {% for yongtu in yongtus %}
                                <option {{ 'selected = selected' if product.yongtuid == yongtu.id else '' }} value= "{{yongtu.id}}">{{yongtu.categoryname}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group ">
                    <label for="dongli" class="control-label col-md-2">动力来源</label>
                    <div class="col-md-2">
                        <select name="dongli" id="dongli" class="form-control">
                            {% for dongli in donglis %}
                                <option {{ 'selected = selected' if product.dongliid == dongli.id else '' }} value= "{{dongli.id}}">{{dongli.categoryname}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group ">
                    <label for="cailiao" class="control-label col-md-2">光源材料</label>
                    <div class="col-md-2">
                        <select name="cailiao" id="cailiao" class="form-control">
                            {% for cailiao in cailiaos %}
                                <option {{ 'selected = selected' if product.cailiaoid == cailiao.id else '' }} value= "{{cailiao.id}}">{{cailiao.categoryname}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group ">
                    <label for="fengge" class="control-label col-md-2">外形风格</label>
                    <div class="col-md-2">
                        <select name="fengge" id="fengge" class="form-control">
                            {% for fengge in fengges %}
                                <option {{ 'selected = selected' if product.fenggeid == fengge.id else '' }} value= "{{fengge.id}}">{{fengge.categoryname}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group ">
                    <label for="zhuti" class="control-label col-md-2">主题</label>
                    <div class="col-md-2">
                        <select name="zhuti" id="zhuti" class="form-control">
                            {% for zhuti in zhutis %}
                                <option {{ 'selected = selected' if product.zhutiid == zhuti.id else '' }} value= "{{zhuti.id}}">{{zhuti.categoryname}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group ">
                    <label for="pinpai" class="control-label col-md-2">厂商品牌</label>
                    <div class="col-md-2">
                        <select name="pinpai" id="pinpai" class="form-control">
                            {% for pinpai in pinpais %}
                                <option {{ 'selected = selected' if product.pinpaiid == pinpai.id else '' }} value= "{{pinpai.id}}">{{pinpai.categoryname}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group ">
                    <label for="danjia" class="control-label col-md-2">单价</label>
                    <div class="col-md-6">
                         <input type="text" value="{{product.danjia}}" class="form-control " id="danjia" name="danjia">
                    </div>
                </div>
                <div class="form-group ">
                    <label for="gonglv" class="control-label col-md-2">功率</label>
                    <div class="col-md-6">
                         <input type="text" value="{{product.gonglv}}" class="form-control " id="gonglv" name="gonglv">
                    </div>
                </div>
                <div class="form-group ">
                    <label for="gtl" class="control-label col-md-2">光通量</label>
                    <div class="col-md-6">
                         <input type="text" value="{{product.gtl}}" class="form-control " id="gtl" name="gtl">
                    </div>
                </div>
                <div class="form-group ">
                    <label for="sewen" class="control-label col-md-2">色温</label>
                    <div class="col-md-6">
                         <input type="text" value="{{product.sewen}}" class="form-control " id="sewen" name="sewen">
                    </div>
                </div>
                <div class="form-group ">
                    <label for="fgjd" class="control-label col-md-2">发光角度</label>
                    <div class="col-md-6">
                         <input type="text" value="{{product.fgjd}}" class="form-control " id="fgjd" name="fgjd">
                    </div>
                </div>
                <div class="form-group ">
                    <label for="xszs" class="control-label col-md-2">显示指数</label>
                    <div class="col-md-6">
                         <input type="text" value="{{product.xszs}}" class="form-control " id="xszs" name="xszs">
                    </div>
                </div>
                <div class="form-group ">
                    <label for="zbq" class="control-label col-md-2">质保期</label>
                    <div class="col-md-6">
                         <input type="text" value="{{product.zbq}}" class="form-control " id="zbq" name="zbq">
                    </div>
                </div>
                <div class="form-group">
                    <label for="shuoming" class="control-label col-md-2">产品说明</label>
                    <div class="col-md-6">
                        <textarea name="shuoming" id="shuoming" cols="80" rows="10">{{product.shuoming}}</textarea>
                    </div>
                </div>

                <div class="col-md-offset-2">
                    <input type="submit" class="btn btn-primary" value="提交">
                    <input type="reset" class="btn btn-default" value="重置">
                    <a href="{{url_for('p')}}" class="btn btn-default">返回列表</a>
                </div>
            </form>
        </div>
        <div class="panel-footer">

        </div>
    </div>
</div>
{% endblock %}
