{% extends 'base1.html' %}
{% block main_content %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4>管理员登录</h4>
                </div>
                <div class="panel-body">
                    <form action="#" class="form-horizontal" method="post">
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for msg in messages %}
                                    <div class="alert alert-warning">
                                        <a href="#" class="close" data-dismiss ="alert">&times;</a>
                                        {{ msg }}
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        <div class="form-group">
                            <label for="username" class="control-label col-md-2">用户名</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="username" id="username" placeholder="单击输入您的用户名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pwd" class="control-label col-md-2">密码</label>
                            <div class="col-md-6">
                                <input type="PASSWORD" class="form-control" name="pwd" id="pwd">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-2">
                                <div class="checkbox">
                                    <label for="remember"><input type="checkbox" name="rememberme">记住密码</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-2">
                                <input type="submit" class="btn btn-primary" name="submit" value="登录" />
                                <a href="#" class="btn btn-default">返回首页</a>
                            </div>
                        </div>
                    </form>

                </div>
                <div class="panel-footer">
                    &copy; duanmujunxian@gmail.com
            </div>
        </div>
        </div>

    </div>
{% endblock %}
